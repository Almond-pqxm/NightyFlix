<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightyFlix Global - Ultimate Shuffle</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] min-h-screen">

    <nav role="navigation" class="glass-header sticky top-0 z-[100] px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-2 cursor-pointer" onclick="switchView('Browse')">
                    <div class="w-9 h-9 bg-red-600 rounded-lg flex items-center justify-center font-black italic shadow-lg shadow-red-600/30">N</div>
                    <span class="text-2xl font-black tracking-tighter uppercase hidden sm:block">Nighty<span class="text-red-600">Flix</span></span>
                </div>
                <div class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-400">
                    <button aria-label="Open browse" onclick="switchView('Browse')" class="nav-link active-tab" id="nav-Browse">Browse</button>
                    <button aria-label="Open shuffle" onclick="switchView('Shuffle')" class="nav-link" id="nav-Shuffle">Shuffle (สุ่มหนัง)</button>
                    <button aria-label="Open my list" onclick="switchView('Watchlist')" class="nav-link" id="nav-Watchlist">My List</button>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="relative hidden sm:block">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
                    <input aria-label="Search movies" type="text" oninput="handleSearch(this.value)" placeholder="Search globally..." class="bg-[#111] border border-white/10 rounded-full py-1.5 pl-9 pr-4 text-xs focus:outline-none focus:border-red-600/50 transition-all w-48">
                </div>
                <button aria-label="Open watchlist" onclick="switchView('Watchlist')" class="relative p-2 text-gray-400 hover:text-white transition-colors watchlist-btn">
                    <i class="fa-solid fa-bookmark"></i>
                    <span id="watchlistCount" class="absolute -top-1 -right-1 bg-red-600 text-[10px] text-white w-4 h-4 rounded-full flex items-center justify-center font-bold">0</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10 pb-32">
        <section id="view-Browse" class="view">
            <div class="mb-10 flex flex-wrap items-center justify-between gap-4">
                <h2 class="text-3xl font-black">TOP <span class="text-red-600">GLOBAL</span> PICKS</h2>
            </div>
            <div class="mb-6 flex flex-wrap items-center gap-3">
                <label class="text-xs text-gray-400">Region</label>
                <select id="browse-region" aria-label="Filter by region" onchange="applyBrowseFilters()" class="bg-[#111] border border-white/10 rounded-xl p-2 text-sm">
                    <option value="">All</option>
                    <option value="Global">Global</option>
                    <option value="Hollywood">Hollywood</option>
                    <option value="Asia">Asia</option>
                    <option value="Anime">Anime</option>
                </select>

                <label class="text-xs text-gray-400">Year</label>
                <select id="browse-year" aria-label="Filter by year" onchange="applyBrowseFilters()" class="bg-[#111] border border-white/10 rounded-xl p-2 text-sm">
                    <option value="">All</option>
                    <option value="2023">2023+</option>
                    <option value="2010">2010-2022</option>
                    <option value="2000">2000 & below</option>
                </select>

                <label class="text-xs text-gray-400">Sort</label>
                <select id="browse-sort" aria-label="Sort movies" onchange="applyBrowseFilters()" class="bg-[#111] border border-white/10 rounded-xl p-2 text-sm">
                    <option value="popular">Popularity</option>
                    <option value="rating">Rating ↓</option>
                    <option value="year-desc">Year ↓</option>
                </select>

                <button id="surpriseBtn" onclick="surpriseMe()" aria-label="Surprise me" class="ml-auto py-2 px-4 rounded-xl shuffle-btn text-sm font-black">Surprise Me</button>
            </div>

            <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
        </section>

        <section id="view-Shuffle" class="view hidden">
            <div class="max-w-7xl mx-auto text-center py-10"> 
        
                <h2 class="text-4xl font-black mb-4">Advanced <span class="text-red-600">Shuffle!</span></h2>
                <p class="text-gray-400 mb-10">ตั้งค่าฟิลเตอร์ที่ชอบ แล้วให้ระบบเลือกหนังที่ใช่ให้คุณ</p>
                
                <div class="bg-[#111] p-8 rounded-[2.5rem] border border-white/10 shadow-2xl mb-12 text-left">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-2">Genre (แนวหนัง)</label>
                            <select id="shuffle-genre" class="w-full bg-[#1a1a1a] border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-red-600 transition-all">
                                <option value="">All Genres</option>
                                <option value="28">Action (แอคชั่น)</option>
                                <option value="12">Adventure (ผจญภัย)</option>
                                <option value="16">Animation (แอนิเมชัน)</option>
                                <option value="35">Comedy (ตลก)</option>
                                <option value="80">Crime (อาชญากรรม)</option>
                                <option value="99">Documentary (สารคดี)</option>
                                <option value="18">Drama (ดราม่า)</option>
                                <option value="10751">Family (ครอบครัว)</option>
                                <option value="14">Fantasy (แฟนตาซี)</option>
                                <option value="36">History (ประวัติศาสตร์)</option>
                                <option value="27">Horror (สยองขวัญ)</option>
                                <option value="10402">Music (เพลง/ดนตรี)</option>
                                <option value="9648">Mystery (ลึกลับ)</option>
                                <option value="10749">Romance (โรแมนติก)</option>
                                <option value="878">Sci-Fi (ไซ-ไฟ)</option>
                                <option value="53">Thriller (ระทึกขวัญ)</option>
                                <option value="10752">War (สงคราม)</option>
                                <option value="37">Western (คาวบอย)</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-2">Release Year (ปี)</label>
                            <div class="flex flex-col gap-2">
                                <select id="shuffle-year" onchange="toggleCustomYearInput(this.value)" class="w-full bg-[#1a1a1a] border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-red-600 transition-all">
                                    <option value="">All Years</option>
                                    <option value="2026">2026</option>
                                    <option value="2025">2025</option>
                                    <option value="2024">2024</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="pre-2000">2000 & Below</option>
                                    <option value="custom">Custom (พิมพ์เอง...)</option>
                                </select>
                                <input type="number" id="custom-year-input" placeholder="ระบุปี เช่น 1995" 
                                    class="hidden w-full bg-[#1a1a1a] border border-red-600/50 rounded-xl p-2 text-xs focus:outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-2">Duration (เวลาที่สะดวกดู)</label>
                            <select id="shuffle-duration" class="w-full bg-[#1a1a1a] border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-red-600 transition-all">
                                <option value="">Any Length</option>
                                <option value="under-60">ต่ำกว่า 60 นาที &nbsp; ( ต่ำกว่า 1 ชม. )</option>
                                <option value="60-90">60 - 90 นาที &nbsp;&nbsp;&nbsp;&nbsp; ( 1 ชม. - 1 ชม.ครึ่ง )</option>
                                <option value="90-120">90 - 120 นาที &nbsp;&nbsp;&nbsp; ( 1 ชม.ครึ่ง - 2 ชม. )</option>
                                <option value="120-150">120 - 150 นาที &nbsp;&nbsp; ( 2 ชม. - 2 ชม.ครึ่ง )</option>
                                <option value="150-180">150 - 180 นาที &nbsp;&nbsp; ( 2 ชม.ครึ่ง - 3 ชม. )</option>
                                <option value="over-180">180 นาทีขึ้นไป &nbsp;&nbsp;&nbsp; ( 3 ชม. เป็นต้นไป )</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-2">Streaming (ดูที่ไหน)</label>
                            <select id="shuffle-provider" class="w-full bg-[#1a1a1a] border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-red-600 transition-all">
                                <option value="">All Platforms</option>
                                <option value="8">Netflix</option>
                                <option value="122">Disney Plus</option>
                                <option value="2">HBO GO</option>
                                <option value="119">Prime Video</option>
                                <option value="350">Apple TV</option>
                            </select>
                        </div>
                    </div>
                    
                    <button onclick="performAdvancedShuffle()" class="shuffle-btn w-full py-4 rounded-2xl font-black text-lg flex items-center justify-center gap-3">
                        <i class="fa-solid fa-dice text-2xl"></i>
                        START CUSTOM SHUFFLE
                    </button>
                </div>

                <div id="shuffleResult" class="hidden animate-in fade-in zoom-in-95 duration-500">
                    <div class="flex items-center justify-between mb-8">
                        <p class="text-red-500 font-bold text-sm">RESULTS FOUND:</p>
                        <button onclick="document.getElementById('shuffleResult').classList.add('hidden')" class="text-xs text-gray-500 hover:text-white">Clear Results</button>
                    </div>
                    <div id="shuffleGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
                </div>            
            </div>
        </section>

        <section id="view-Watchlist" class="view hidden">
            <h2 class="text-3xl font-black mb-10">MY <span class="text-red-600">WATCHLIST</span></h2>
            <div id="watchlistGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
            <div id="watchlistEmpty" class="hidden text-center py-20 text-gray-600">
                <i class="fa-solid fa-bookmark text-6xl mb-4 opacity-20"></i>
                <p>Your list is empty. Browse and add some movies!</p>
            </div>
        </section>
    </main>
    <div id="movieModal" class="fixed inset-0 z-[200] hidden overflow-y-auto">
        
        <div class="fixed inset-0 bg-black/90 backdrop-blur-2xl" onclick="closeModal()"></div>
        
        <div class="flex min-h-full items-center justify-center p-4 md:p-8">
            
            <div class="relative bg-[#0d0d0d] w-full max-w-6xl rounded-[2.5rem] overflow-hidden border border-white/10 flex flex-col md:flex-row shadow-[0_0_100px_rgba(0,0,0,1)]">
                
                <button onclick="closeModal()" class="absolute top-6 right-6 w-11 h-11 bg-white/5 text-white/70 rounded-full flex items-center justify-center hover:bg-red-600 hover:text-white transition-all z-30 border border-white/10 backdrop-blur-md">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>

                <div id="modalPoster" class="w-full md:w-[38%] aspect-[2/3] relative">
                    </div>

                <div id="modalBody" class="p-8 md:p-14 flex-1 flex flex-col justify-center">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
